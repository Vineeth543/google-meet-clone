<div
  class="w-full h-screen bg-gray-900 flex flex-col items-center overflow-hidden"
>
  <div
    class="w-full h-[95vh] flex flex-wrap items-center justify-center overflow-y-auto"
  >
    <div
      *ngFor="let p of participants"
      class="w-96 m-1 relative overflow-hidden"
    >
      <img
        src="../../../../assets/images/frame.png"
        alt="frame"
        class="w-full object-fit relative z-10"
      />
      <img
        *ngIf="!isVideoOn || !cameraAccess"
        src="https://pixlok.com/wp-content/uploads/2022/02/Profile-Icon-SVG-09856789.png"
        alt="logo"
        class="w-1/6 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
      />
      <webcam
        *ngIf="isVideoOn"
        class="w-[17rem] absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
        (initError)="handleInitError($event)"
      ></webcam>
    </div>
  </div>
  <div class="h-[5vh] flex gap-10 items-center">
    <span
      class="material-symbols-outlined cursor-pointer"
      (click)="toggleMic()"
      [class]="isMicOn ? 'text-white' : 'text-red-500'"
    >
      {{ isMicOn ? "mic" : "mic_off" }}
    </span>
    <span
      class="material-symbols-outlined"
      (click)="toggleVideo()"
      [class]="isVideoOn ? 'text-white' : 'text-red-500'"
      [ngClass]="cameraAccess ? 'cursor-pointer' : 'cursor-not-allowed opacity-50'"
    >
      {{ isVideoOn && cameraAccess ? "videocam" : "videocam_off" }}
    </span>
    <span
      class="material-symbols-outlined cursor-pointer"
      (click)="toggleScreenSharing()"
      [class]="isScreenSharingOn ? 'text-red-500' : 'text-white'"
    >
      {{ isScreenSharingOn ? "stop_screen_share" : "screen_share" }}
    </span>
    <span
      class="material-symbols-outlined text-white cursor-pointer"
      (click)="endOrLeaveMeeting()"
    >
      call_end
    </span>
    <span
      class="material-symbols-outlined text-white cursor-pointer"
      (click)="addParticipant()"
    >
      person_add
    </span>
  </div>
</div>
